<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <h1>Hello, world!</h1>
        <hr />
    
        <h2>Exercise 1 </h2>
        <div style="display: flex; flex-direction: row; background-color: lightgrey; ">
            <div style="background-color: lightcoral; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >1</div>
            <div style="background-color: lightgreen; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >2</div>
            <div style="background-color: lightblue; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >3</div>        
        </div>
        <hr />
    
        <h2>Exercise 2 </h2>
        <div style="display: flex; flex-direction: column; background-color: lightgrey; ">
            <div style="background-color: lightcoral; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >1</div>
            <div style="background-color: lightgreen; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >2</div>
            <div style="background-color: lightblue; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >3</div>        
        </div>
        <hr />
    
        <h2>Exercise 3 </h2>
        <div style="display: flex; flex-direction: row; background-color: lightgrey; justify-content: start;">
            <div style="background-color: lightcoral; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >1</div>
            <div style="background-color: lightgreen; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >2</div>
            <div style="background-color: lightblue; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >3</div>        
        </div>
        <div style="display: flex; flex-direction: row; background-color: lightgrey; justify-content: center;">
            <div style="background-color: lightcoral; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >1</div>
            <div style="background-color: lightgreen; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >2</div>
            <div style="background-color: lightblue; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >3</div>        
        </div>
        <div style="display: flex; flex-direction: row; background-color: lightgrey; justify-content: end;">
            <div style="background-color: lightcoral; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >1</div>
            <div style="background-color: lightgreen; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >2</div>
            <div style="background-color: lightblue; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >3</div>        
        </div>    
        <hr />
    
        <h2>Exercise 4 </h2>
        <div style="display: flex; flex-direction: row; background-color: lightgrey; justify-content: space-between;">
            <div style="background-color: lightcoral; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >1</div>
            <div style="background-color: lightgreen; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >2</div>
            <div style="background-color: lightblue; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >3</div>        
        </div> 
        <hr />
    
        <h2>Exercise 5 </h2>
        <div style="display: flex; flex-direction: row; background-color: lightgrey; justify-content: space-around;">
            <div style="background-color: lightcoral; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >1</div>
            <div style="background-color: lightgreen; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >2</div>
            <div style="background-color: lightblue; text-align: center; margin : 10px; padding : 10px; width: 100px; height :100px;" >3</div>        
        </div> 
        <hr />
    
        <h2>Exercise 6 </h2>
        <div style="display: flex; background-color: lightgrey">
          <div style="flex : 1; background-color: lightcoral; text-align: center; margin : 10px; padding : 10px;" >1</div>
          <div style="flex : 1; background-color: lightgreen; text-align: center; margin : 10px; padding : 10px;" >2</div>
          <div style="flex : 1; background-color: lightblue; text-align: center; margin : 10px; padding : 10px;" >3</div>
        </div>
        <hr />
        <h2>Exercise 7 </h2>
        <div style="display: flex; flex-direction:column; background-color: lightgrey; justify-content: end;">
            <div style="flex : 1; background-color: lightcoral; text-align: center; margin : 10px; padding : 10px;" >1</div>
            <div style="flex : 1; background-color: lightgreen; text-align: center; margin : 10px; padding : 10px;" >2</div>
            <div style="flex : 1; background-color: lightblue; text-align: center; margin : 10px; padding : 10px;" >3</div>
        </div>
        <hr />
        <h2>Exercise 8 </h2>
        <div style="display: flex; flex-direction:row; background-color: lightgrey; justify-content: end;">
            <div style="flex : 1; background-color: lightcoral; text-align: center; margin : 10px; padding : 10px;" >1</div>
            <div style="flex : 2; background-color: lightgreen; text-align: center; margin : 10px; padding : 10px;" >2</div>
            <div style="flex : 1; background-color: lightblue; text-align: center; margin : 10px; padding : 10px;" >3</div>
        </div>
        <div style="display: flex; flex-direction:row; background-color: lightgrey; justify-content: end;">
            <div style="flex : 2; background-color: lightcoral; text-align: center; margin : 10px; padding : 10px;" >1</div>
            <div style="flex : 1; background-color: lightgreen; text-align: center; margin : 10px; padding : 10px;" >2</div>
            <div style="flex : 2; background-color: lightblue; text-align: center; margin : 10px; padding : 10px;" >3</div>
        </div>
        <hr />
        <h2>Exercise 9 </h2>
        <div style="display: flex; flex-direction:row; background-color: lightgrey; justify-content: end;">
            <div style="flex : 1; background-color: lightcoral; text-align: center; margin : 10px; padding : 10px;" >1</div>            
        </div>
        <div style="display: flex; flex-direction:row; background-color: lightgrey; justify-content: end;">
            <div style="flex : 3; background-color: lightgreen; text-align: center; margin : 10px; padding : 10px;" >2</div>
            <div style="flex : 9; background-color: lightblue; text-align: center; margin : 10px; padding : 10px;" >3</div>
        </div>
        <hr />
    </div>
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    ></script>
